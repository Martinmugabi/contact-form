<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link to external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="signin-container">
        <div class="signin-header">
            <h1><i class="fas fa-utensils"></i> Food Hub</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form class="signin-form" id="signinForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" style="left: auto; right: 15px; cursor: pointer;"></i>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
              
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="signin-btn">Sign In</button>
            
            <div class="social-signin">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <div class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-icon google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon apple">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="signup.html">Register here</a>
            </div>
        </form>
    </div>


</body>
<script src="main.js"></script>
</html>
